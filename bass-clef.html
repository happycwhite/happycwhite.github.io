<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>低音譜號音符認識遊戲（選擇題）</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 20px auto;
    text-align: center;
  }
  svg {
    width: 100%;
    max-width: 400px;
    height: 200px;
    margin: 10px auto;
    display: block;
    background: #f9f9f9;
  }
  .note {
    fill: black;
    stroke: black;
    stroke-width: 1;
  }
  button.option-btn {
    font-size: 1.2em;
    margin: 5px;
    padding: 8px 15px;
    cursor: pointer;
  }
  button.option-btn:disabled {
    background-color: #ddd;
    cursor: default;
  }
  #nextBtn {
    margin-top: 15px;
    padding: 8px 20px;
    font-size: 1em;
  }
  .result {
    font-size: 1.3em;
    margin-top: 10px;
    min-height: 28px;
  }

  line {
    stroke: #787878;
    stroke-width: 2;
    
  }
  
  .audio-controls {
    margin: 10px 0;
    padding: 10px;
    background: #f0f0f0;
    border-radius: 5px;
  }
  
  .audio-controls label {
    margin-right: 15px;
  }

  .visitor-counter {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px 12px;
    border-radius: 20px;
    font-size: 0.9em;
    z-index: 1000;
  }

  .visitor-counter .count {
    font-weight: bold;
    color: #4CAF50;
  }
</style>
</head>
<body>

<!-- 訪客計數器 -->
<div class="visitor-counter">
  👥 訪客數: <span class="count" id="visitorCount">0</span>
</div>

<h1>認識低音譜號音符遊戲</h1>

<p>請選出這個音符是什麼音？(do re mi fa sol)</p>

<!-- 開始遊戲按鈕 -->
<div id="startSection" style="margin: 20px 0;">
  <button id="startBtn" style="font-size: 1.2em; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    開始遊戲 🎵
  </button>
</div>

<!-- 遊戲區域 -->
<div id="gameSection" style="display: none;">
  <!-- 音效控制 -->
  <div class="audio-controls">
    <label>
      <input type="checkbox" id="soundEnabled" checked> 啟用音效
    </label>
  </div>

  <svg viewBox="0 0 170 150" aria-label="低音譜號音符圖" role="img" >
    <!-- 五線譜，長度約翻倍 -->
    <line x1="10" y1="30" x2="190" y2="30" stroke="black" stroke-width="2"/>
    <line x1="10" y1="50" x2="190" y2="50" stroke="black" stroke-width="2"/>
    <line x1="10" y1="70" x2="190" y2="70" stroke="black" stroke-width="2"/>
    <line x1="10" y1="90" x2="190" y2="90" stroke="black" stroke-width="2"/>
    <line x1="10" y1="110" x2="190" y2="110" stroke="black" stroke-width="2"/>

    <!-- 低音譜號符號 -->
    <text x="20" y="103" font-size="110" font-family="serif">𝄢</text>

    <!-- 全音符 -->
    <circle id="note" class="note" cx="140" cy="0" r="10" />
  </svg>

  <div id="options">
    <button class="option-btn" data-answer="do">do</button>
    <button class="option-btn" data-answer="re">re</button>
    <button class="option-btn" data-answer="mi">mi</button>
    <button class="option-btn" data-answer="fa">fa</button>
    <button class="option-btn" data-answer="sol">sol</button>
  </div>

  <button id="nextBtn" disabled>下一題</button>

  <div class="result" id="result"></div>
</div>

<script>
  // 音符資料：y座標代表音符中心位置
  const notes = [
    { name: 'do', y: 80, displayName: 'C間 (do)' },  // C3
    { name: 're', y: 70, displayName: 'D線 (re)' },  // D3
    { name: 'mi', y: 60, displayName: 'E間 (mi)' },  // E3
    { name: 'fa', y: 50, displayName: 'F線 (fa)' },  // F3
    { name: 'sol', y: 40, displayName: 'G間 (sol)' } // G3
  ];

  let currentIndex = -1;

  const noteEl = document.getElementById('note');
  const optionButtons = document.querySelectorAll('.option-btn');
  const nextBtn = document.getElementById('nextBtn');
  const resultEl = document.getElementById('result');
  const soundEnabled = document.getElementById('soundEnabled');
  const startBtn = document.getElementById('startBtn');
  const gameSection = document.getElementById('gameSection');
  const startSection = document.getElementById('startSection');
  const visitorCountEl = document.getElementById('visitorCount');

  // 訪客計數系統
  function updateVisitorCount() {
    let count = localStorage.getItem('bassClefVisitorCount');
    if (!count) {
      count = 0;
    }
    count = parseInt(count) + 1;
    localStorage.setItem('bassClefVisitorCount', count.toString());
    visitorCountEl.textContent = count;
  }

  // 初始化訪客計數
  function initVisitorCount() {
    let count = localStorage.getItem('bassClefVisitorCount');
    if (!count) {
      count = 0;
    }
    visitorCountEl.textContent = count;
  }

  // 頁面載入時初始化訪客計數
  initVisitorCount();

  // 音效系統
  let audioContext;
  let oscillator;
  let gainNode;
  let audioReady = false;
  
  // 錯誤音效使用合成音效

  // 初始化音效系統
  function initAudio() {
    try {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      audioReady = true;
      console.log('音效系統初始化成功');
    } catch (e) {
      console.log('音效系統初始化失敗:', e);
    }
  }

  // 播放音效函數
  function playSound(frequency, duration, type = 'sine', volume = 0.3) {
    if (!soundEnabled.checked || !audioReady) return;
    
    try {
      // 如果音效上下文被暫停，恢復它並等待
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          // 恢復後再播放音效
          playSoundAfterResume(frequency, duration, type, volume);
        });
      } else {
        playSoundAfterResume(frequency, duration, type, volume);
      }
      
    } catch (e) {
      console.log('音效播放失敗:', e);
    }
  }

  // 恢復後播放音效的函數
  function playSoundAfterResume(frequency, duration, type, volume = 0.3) {
    try {
      // 創建振盪器
      oscillator = audioContext.createOscillator();
      gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
      oscillator.type = type;
      
      // 設置音量包絡
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration);
      
    } catch (e) {
      console.log('音效播放失敗:', e);
    }
  }

  // 答對音效 - 播放對應的音符
  function playCorrectSound(noteName) {
    if (!soundEnabled.checked) return;
    
    // 根據音符名稱播放對應的音頻
    const noteFrequencies = {
      'do': 130.81,  // C3 (低音 do)
      're': 146.83,  // D3 (低音 re)
      'mi': 164.81,  // E3 (低音 mi)
      'fa': 174.61,  // F3 (低音 fa)
      'sol': 196.00  // G3 (低音 sol)
    };
    
    const frequency = noteFrequencies[noteName];
    if (frequency) {
      // 播放對應的音符，延長播放時間讓學生能清楚聽到，並調大音量
      playSound(frequency, 0.8, 'sine', 1.0);
    }
  }

  // 答錯音效 - 播放系統錯誤音效
  function playWrongSound() {
    if (!soundEnabled.checked || !audioReady) return;
    
    try {
      // 創建系統錯誤音效（類似 Windows 錯誤音）
      const oscillator1 = audioContext.createOscillator();
      const oscillator2 = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator1.connect(gainNode);
      oscillator2.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      // 設置兩個不同頻率的振盪器（更溫和的錯誤音）
      oscillator1.frequency.setValueAtTime(400, audioContext.currentTime);
      oscillator2.frequency.setValueAtTime(300, audioContext.currentTime);
      
      oscillator1.type = 'sine';
      oscillator2.type = 'sine';
      
      // 設置音量包絡（更溫和的音量）
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.03, audioContext.currentTime + 0.01);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      
      oscillator1.start(audioContext.currentTime);
      oscillator2.start(audioContext.currentTime);
      oscillator1.stop(audioContext.currentTime + 0.5);
      oscillator2.stop(audioContext.currentTime + 0.5);
      
    } catch (e) {
      console.log('系統錯誤音效播放失敗:', e);
      // 回退到簡單音效
      playSound(200, 0.4, 'sine');
    }
  }

  function showNote(index) {
    const note = notes[index];
    noteEl.setAttribute('cy', note.y);

    // 重置按鈕狀態
    optionButtons.forEach(btn => {
      btn.disabled = false;
      btn.style.backgroundColor = '';
    });

    nextBtn.disabled = true;
    resultEl.textContent = '';
  }

  function nextNote() {
    currentIndex = Math.floor(Math.random() * notes.length);
    console.log(currentIndex, notes[currentIndex])
    showNote(currentIndex);
  }

  optionButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const selected = btn.getAttribute('data-answer');
      const correct = notes[currentIndex].name;

      if (selected === correct) {
        resultEl.textContent = '答對了！🎉';
        resultEl.style.color = 'green';
        btn.style.backgroundColor = '#a6e6a6'; // 綠色
        
        // 播放答對音效
        playCorrectSound(correct);
      } else {
        resultEl.textContent = `答錯了，正確答案是：${correct}`;
        resultEl.style.color = 'red';
        btn.style.backgroundColor = '#f4a6a6'; // 紅色

        // 同時標示正確答案
        optionButtons.forEach(b => {
          if (b.getAttribute('data-answer') === correct) {
            b.style.backgroundColor = '#a6e6a6';
          }
        });
        
        // 播放答錯音效
        playWrongSound();
      }

      // 按鈕禁用避免重複答題
      optionButtons.forEach(b => b.disabled = true);
      nextBtn.disabled = false;
    });
  });

  nextBtn.addEventListener('click', () => {
    nextNote();
  });

  // 開始遊戲邏輯
  startBtn.addEventListener('click', () => {
    startSection.style.display = 'none';
    gameSection.style.display = 'block';
    updateVisitorCount(); // 更新訪客計數
    initAudio(); // 遊戲開始時初始化音效
    nextNote(); // 開始出題
  });
</script>

</body>
</html>
